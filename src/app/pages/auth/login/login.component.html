<div class="form">
  <div class="form__container">
    <h1>Log in</h1>
    <form [formGroup]="formLogin" (ngSubmit)="logIn()">
      <div>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="isEmailValid as message">{{ message }} </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            formControlName="password"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility_on" }}</mat-icon>
          </button>
          <mat-error>This field is required</mat-error>
        </mat-form-field>
      </div>

      <div>
        <button mat-flat-button color="accent" type="submit">Log in</button>
      </div>
    </form>
    <hr />
    <span class="small-text providers">Have Google or GitHub?</span>
    <app-button-provider [isLogin]="true"/>
    <span class="small-text log-in-redirect"F
      >Donâ€™t have an account yet?
      <a routerLink="/auth/sign-up">Sign up</a></span
    >
  </div>
</div>
